<body ng-app="myApp" ng-controller="SideNavController" layout="column" layout-align="top center" layout-fill>
<md-sidenav md-component-id="left" class="md-sidenav-left">
    <md-toolbar class="md-theme-indigo md-whiteframe-z1">
        <h1 class="md-toolbar-tools">MENU</h1>
    </md-toolbar>
    <md-list>
        <md-item ng-repeat="leftNav in leftNavList">
            <md-item-content>
                <md-button class="md-default-theme md-tile-content" layout="row" ng-click="widgetExpanded = !widgetExpanded">
                    <h4>{{leftNav.Name}}</h4>
                    <span flex></span>
                    <md-icon class="margin-auto" icon="images/ic_keyboard_arrow_down_48px.svg" style="width: 24px; height: 24px;"></md-icon>
                </md-button>
            </md-item-content>
            <div ng-slide-down="widgetExpanded" lazy-render duration="1">
                <md-list>
                    <md-item ng-repeat="subMenu in leftNav.SubMenu">
                        <md-item-content>
                            <md-button class="md-default-theme md-tile-content" layout="row">
                                <span class="sub-menu-items">{{subMenu.SubMenuName}}</span>
                            </md-button>
                        </md-item-content>
                    </md-item>
                </md-list>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-item>
    </md-list>
</md-sidenav>

<md-toolbar class="md-default-theme md-whiteframe-z1">
    <div ng-controller="TopMenuController" class="md-toolbar-tools " layout="row" layout-wrap>
        <md-button class="nav-button" aria-label="Menu" ng-click="openLeftMenu()" ng-show="!showSearchFieldMobile">
            <md-icon class="margin-auto" icon="images/ic_menu_48px.svg" style="width: 24px; height: 24px;"></md-icon>
        </md-button>
        <a class="toolbar-brand" ng-href="#" href="#" ng-show="!showSearchFieldMobile">
            <img class="main-logo" src="image/JKWSTUDIO_Logo_L.png" style="width: 105px; height: 50px;"/>
        </a>
        <div flex-gt-lg="25" flex-lg="5"></div>
        <md-tabs flex-gt-lg="44" flex-lg="55" hide-sm md-selected="tabs.selectedIndex" ng-show="!showSearchField">
            <md-tab id="{{topMenu.id}}" aria-controls="{{topMenu.id}}-content" ng-repeat="topMenu in topMenuList">
                {{topMenu.Name}}
            </md-tab>
        </md-tabs>

        <md-button class="nav-button" aria-label="Search" ng-click="openSearchField()">
            <md-icon icon="images/ic_search_24px.svg" style="width: 24px; height: 24px;"></md-icon>
        </md-button>
        <md-input-container flex-gt-lg="44" flex-md="55" flex-lg="55" flex-sm="46" ng-show="showSearchField">
            <label>Search for</label>
            <input ng-model="serach">
        </md-input-container>
        <md-button flex-gt-sm="10" class="md-raised md-primary black-theme sign-in-button nav-button">
            Sign in
        </md-button>
    </div>
</md-toolbar>
<md-content class="main-content">

</md-content>
<footer layout="column" layout-align="bottom center">
    <div class="upper-footer footer-brand" layout="row" layout-wrap>
        <md-icon class="social-media-icon" icon="images/facebook_icon.svg"></md-icon>
        <md-icon class="social-media-icon" icon="images/twitter_icon.svg"></md-icon>
        <md-icon class="social-media-icon" icon="images/youtube_icon.svg"></md-icon>
        <md-icon class="social-media-icon" icon="images/googleplus_icon.svg"></md-icon>
        <md-icon class="social-media-icon" icon="images/linkedin_icon.svg"></md-icon>
        <md-icon class="social-media-icon" icon="images/instagram_icon.svg"></md-icon>
          <span flex="100" class="copyright">Â© 2015 JKW STUDIO</span>
    </div>
    <div class="lower-footer footer-brand" layout="row" layout-wrap>
        <img class="footer-logo" src="image/JKWSTUDIO_Logo_L.png" style="width: 90px; height: 50px;"/>
        <span flex flex-sm="100"></span>
        <a href="#" class="md-primary footer-link">
            Terms & Conditions
        </a>
        <a href="#" class="md-primary footer-link">
            Privacy
        </a>
        <a href="#" class="md-primary footer-link">
            Disclosure Statements
        </a>
        <a href="#" class="md-primary footer-link">
            Notices
        </a>
    </div>
</footer>
